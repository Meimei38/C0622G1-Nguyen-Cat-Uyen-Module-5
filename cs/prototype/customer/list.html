<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link href="/angular-casestudy/src/assets/utils/bootstrap.min.css">

</head>
<style>


    .main {
        padding-left: 30px;
        padding-right: 30px;
    }

    table {
        background-color: #126c66;
        border: 1px solid white;
        width: 100vh;

    }

    table thead, th, td {
        color: white;
        padding-left: 20px !important;
        text-align: center;
    }

    tr:hover {
        background-color: darkcyan;

    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    #add, #submit {
        background-color: #046056;
        color: white;
        font-weight: bold;
        margin-bottom: 20px;
    }

    #add:hover {
        background-color: darkcyan;
    }


    #submit {
        margin-right: 0;
        width: 100%;
    }

    .page-item.active .page-link {
        background-color: #046056;
        color: white;
    }
    body{
        background-image: url("/angular-casestudy/src/assets/media/BG2.jpg") ;
        background-position: right bottom;
        background-repeat: no-repeat;
        background-size: contain;
        background-attachment: fixed;
    }



</style>
<body>
<div class="row">

    <h1>
        Customer List
    </h1>

</div>
<div class="row d-flex" style="padding-left: 30px; padding-right: 30px">
    <form method="get" style="width: 50%; float: left">
        <input type="hidden" name="action" value="add">
        <button class="btn" type="submit" id="add"> Add customer</button>
    </form>
    <form style="width:50%; margin-right: 0; padding-left: 80px">
        <input type="hidden" name="action" value="search">
        <div class="row px-0 mx-0">
            <div class="col-3" style="margin-left: 208px">
                <input type="text" name="searchName" class="form-control" placeholder="Name">
            </div>
            <div class="col-3">
                <select class="form-select" name="searchCustomerType" id="searchCustomerType">
                    <option value="">Customer Type</option>
                    <option value="1">Diamond</option>
                    <option value="2">Platinum</option>
                    <option value="4">Gold</option>
                    <option value="5">Silver</option>
                    <option value="6">Member</option>
                </select>
            </div>
            <div class="col-3 px-0" style="right: 0">
                <button type="submit" class="btn" id="submit">Search</button>
            </div>
        </div>

    </form>
</div>
<div class="main">
    <table id="list" class="table">
        <thead>
        <tr>
            <th>No.</th>
            <th>Name</th>
            <th>Date of Birth</th>
            <th>Gender</th>
            <th>ID card</th>
            <th>Phone number</th>
            <th>Email</th>
            <th>Customer Type</th>
            <th>Address</th>
            <th> View</th>
            <th> Edit</th>
            <th> Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>

            <!--view button-->

            <td>
                <button type="button" class="viewFacility btn btn-success"
                        data-bs-toggle="modal"
                        data-bs-target="#viewModal">
                    View
                </button>
            </td>
            <!--Edit button -->
            <td>
                <a href="edit.html" class="btn btn-primary">
                    Edit
                </a>
            </td>
            <!--delete button-->
            <td>
                <button type="button" class="deleteConfirm btn btn-warning" data-bs-toggle="modal"
                        data-bs-target="#deleteModal">
                    Delete
                </button>

            </td>
        </tr>
        </tbody>
    </table>
</div>
</div>
<div style="padding-left: 30px">
    <a>Previous</a>
    <span></span>/<span></span>
    <a>Next</a>
</div>

<!--delete modal-->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header btn-warning">
                <h5 class="modal-title" id="exampleModalLabel-delete">Delete Customer</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body btn-light">
                Delete Customer <strong style="color: red" id="nameDelete"></strong>?
            </div>
            <div class="btn-light modal-footer" id="deleteButton">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <form id="deleteForm" method="post">
                    <input type="hidden" name="id" id="idDelete">
                    <input type="submit" value="Confirm" class="btn btn-warning">
                </form>
            </div>
        </div>
    </div>
</div>
<!---->
<!--View modal-->
<div class="modal  fade" id="viewModal" tabindex="-1" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header btn-success">
                <h5 class="modal-title" id="exampleModalLabel-edit">View Customer</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <!--view modal body-->
            <div class="modal-body btn-light p-3 px-3 mx-0">
                <div class="d-flex">
                    <table class="table border-1">
                        <tr>
                            <td> Id:</td>
                            <td id="id"></td>
                        </tr>
                        <tr>
                            <td> Name:</td>
                            <td id="name"></td>
                        </tr>

                        <tr>
                            <td> Date of birth:</td>
                            <td id="dateOfBirth"></td>
                        </tr>

                        <tr>
                            <td> Gender</td>
                            <td id="gender"></td>
                        </tr>

                        <tr>
                            <td> Id Card:</td>
                            <td id="idCard"></td>
                        </tr>

                        <tr>
                            <td> Phone number:</td>
                            <td id="phoneNumber"></td>
                        </tr>

                        <tr>
                            <td> Email:</td>
                            <td id="email"></td>
                        </tr>

                        <tr>
                            <td> Customer Type:</td>
                            <td id="customerType"></td>
                        </tr>

                        <tr>
                            <td> Address:</td>
                            <td id="address"></td>
                        </tr>

                    </table>
                </div>
            </div>
            <div class="btn-light modal-footer" id="editButton">
                <button id="editCancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!---->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="/angular-casestudy/src/assets/utils/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</body>
</html>
