<body id="fullPage">
<div class="container-fluid">
    <div style="margin-top: 100px; padding-left: 56%">
        <form class="d-flex">
            <span style="font-size: larger; margin-right: 10px" class="text-success fw-bold"> From </span>
            <input type="date" class="form-select-sm me-2 border-success" style="border: 2px solid" id="startDate"
                   aria-label="Search">
            <span style="font-size: larger; margin-right: 10px" class="text-success fw-bold"> To  </span>
            <input type="date" class="form-select-sm me-2 border-success" style="border: 2px solid" id="endDate"
                   aria-label="Search">

            <input class="form-control-sm me-2 border-success" style="border: 2px solid" type="search"
                   placeholder="Enter Facility Name" aria-label="Search">
            <select class="form-select-sm border-success" style="border: 2px solid" aria-label="Facility Type">
                <option value="" selected>Choose facility type</option>
                <option value="1">Villa</option>
                <option value="2">House</option>
                <option value="3">Room</option>
            </select>
            <button class="btn btn-success mx-3 " type="submit">Search</button>
        </form>

    </div>
