<h1>Cập nhật thông tin danh mục sản phẩm</h1>
<form [formGroup]="categoryForm" *ngIf="categoryForm" (ngSubmit)="updateCategory()">
  <table>
    <tr>
      <td>Tên danh mục:</td>
      <td><input type="text" formControlName="name"></td>
    </tr>
    <tr>
    <td><input hidden type="text" formControlName="id"></td>
  </tr>
    <tr>
      <td></td>
      <td><button>Cập nhật</button></td>
    </tr>
  </table>
</form>
