<h1>Tạo sản phẩm mới</h1>
<form [formGroup]="productForm" (ngSubmit)="update()">
  <table>
    <tr>
      <td>Mã sản phẩm:</td>
      <td><input type="number" formControlName="id"></td>
    </tr>
    <tr>
      <td>Tên sản phẩm:</td>
      <td><input type="text" formControlName="name"></td>
    </tr>
    <tr>
      <td>Giá sản phẩm</td>
      <td><input type="number" formControlName="price"></td>
    </tr>
    <tr>
      <td>Mô tả về sản phẩm</td>
      <td><input type="text" formControlName="description"></td>
    </tr>
    <tr>
    <tr>
      <td> Loại sản phẩm</td>
      <td>
        <select formControlName="category"  >
          <option  *ngFor="let item of categories" [ngValue]="item" [selected]="productDetail.category.id == item.id" >{{item.name}} </option>
        </select>
      </td>
      <td></td>
      <td>
        <button>Lưu</button>
      </td>
    </tr>
  </table>
</form>
