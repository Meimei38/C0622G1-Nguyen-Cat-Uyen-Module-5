<body>
<div class="container-fluid px-0" style="padding-bottom: 50px">

  <div class="row">
    <h1 style="padding-left: 42%">
      Edit Student
    </h1>
  </div>
  <p class="text-center">
    <a routerLink="/student/list"><i class="fa-solid fa-backward"></i> Back to student list</a>
  </p>

  <div class="row">
    <div class="main">
      <div class="d-flex justify-content-center">

        <form class="w-50 border border-2 border-success p-3  rounded" [formGroup]="studentForm" *ngIf="studentForm != undefined" (submit)="update(studentId)">

          <div class="mt-3 form-group">

            <label for="name" class="h6">Student name:</label>
            <div class="input-group">

              <input type="text" id="name" class="form-control" placeholder="Enter name" formControlName="name">
              <span class="input-group-text"><i class="fa-solid fa-file-signature"></i></span>
            </div>
          </div>


          <div class="mt-3 form-group">
            <label for="birthday" class="h6">Date of Birth:</label>
            <div class="input-group">
              <input type="date" id="birthday" class="form-control" placeholder="Enter Customer date of birth"
                     formControlName="dateOfBirth"/>
              <span class="input-group-text"><i class="fa-solid fa-file-signature"></i></span>
            </div>
          </div>
          <div class="form-group">
            <label class="h6">Gender:</label>

            <label class="d-block me-4">
              <input class="form-check-input" type="radio" id="male" [value]= "0"
                     formControlName="gender"/> Male
            </label>

            <label class="d-block me-4">
              <input class="form-check-input" type="radio" id="female" [value]= "1"
                     formControlName="gender"/> Female
            </label>

            <label class="d-block">
              <input class="form-check-input" type="radio" id="others" [value]= "2"
                     formControlName="gender"/> Others
            </label>
          </div>

          <div class="mt-3 form-group">
            <label for="email" class="h6">Email:</label>

            <div class="input-group">
              <input type="text" id="email" class="form-control" placeholder="Enter email"
                     formControlName="email"/>
              <span class="input-group-text"><i class="fa-solid fa-file-signature"></i></span>
            </div>
          </div>

          <div class="mt-3 form-group">
            <label for="address" class="h6">Address:</label>
            <div class="input-group">
              <input type="text" id="address" class="form-control" placeholder="Enter Address"
                     formControlName="address"/>
              <span class="input-group-text"><i class="fa-solid fa-file-signature"></i></span>
            </div>
          </div>
          <div class="form-group">
            <label class="h6" for="class">Class: </label>

            <div class="input-group">
              <select id="class" class="form-select" formControlName="class" [compareWith]="compare">
                <option value="" disabled>Choose Class</option>
                <option *ngFor="let item of classList" [ngValue]="item">{{item.name}}</option>
              </select>
              <span class="input-group-text"><i class="fa-solid fa-house-user"></i></span>
            </div>
          </div>

          <div class="mt-3 text-center">
            <button type="submit" class="btn  btn-sm border border-light btn-outline-warning  text-dark"
                    [disabled]="studentForm.invalid">
              -- Save --
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
